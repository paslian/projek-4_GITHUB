<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="public/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="public/css/font.css">
    <link rel="stylesheet" type="text/css" href="public/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="public/css/logindesign.css">
</head>
<body>
    <div class="form-body" class="container-fluid">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="login.html">
                                <div class="logo">
                                    <img class="logo-size" src="images/logo alspices white.png" alt="AlSpices.jpg">
                                </div>
                            </a>
                        </div>
                        <h3>Agricultural Spices</h3>
                        <p>Your Wholesaler for Fresh Spices</p>
                        <div class="page-links">
                            <a class="active">Login</a>
                        </div>
                        <form method="POST" action="login">
                            <input class="form-control" type="text" name="username" placeholder="Username" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
